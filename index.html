<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Russe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="auth-container" id="auth" style="display: none;">
        <!-- Formulaire de Connexion -->
        <div class="form-box">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <a href="#">Not registred yet ?</a>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-box" style="display: none;" style="display: none;">
            <h2>Sign Up</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <a href="#">Already have an account ?</a>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="container" id="game" style="display: none;">
        <h1 id="result"></h1>
        <div class="revolver">
            <div class="cylinder" id="cylinder">
                <div class="chamber"></div>
                <div class="chamber"></div>
                <div class="chamber"></div>
                <div class="chamber"></div>
                <div class="chamber"></div>
                <div class="chamber"></div>
            </div>
        </div>
    </div>
    <div class="container" id="start" style="display: none;">
        <button id="start-button">Commencer</button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
