<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Selector</title>
    <style>
        .channel-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 200px;
            background-color: #2c3e50;
            border-radius: 8px;
            overflow: hidden;
        }

        .channel-list li {
            padding: 15px 20px;
            color: #ecf0f1;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background-color 0.3s;
        }

        .channel-list li:last-child {
            border-bottom: none;
        }

        .channel-list li:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<ul class="channel-list">
    <li>Channel 1</li>
    <li>Channel 2</li>
    <li>Channel 3</li>
    <li>Channel 4</li>
    <li>Channel 5</li>
</ul>

</body>
</html>
